<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aditya - Web Developer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar-customized">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 logo-container">
                <img src="images/logo.png" alt="aditya-mhamunkar-logo" width="100px"/>
            </div>
            <div class="col-xs-8 name-container">
                <span class="name">Aditya Mhamunkar</span>
                <span class="sub-text">FRONT-END NINJA</span>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</header>

<main class="container">
    <div class="row banner">
        <div class="col-xs-12">
            <img class="img-responsive" src="images/banner.png" alt="banner-image"/>
        </div>
    </div>
    <section class="row work">
        <div class="col-xs-12 col-lg-12 col-md-12">
            <h2 class="work-title">Featured Work</h2>
        </div>
        <article class="col-xs-12 col-sm-6 col-lg-4">
            <figure>
                <img class="img-responsive" src="images/ifac_logo.png" alt="Idea Factory logo"/>
                <figcaption class="figure-caption">
                    <h3 class="figure-title">Idea Factory</h3>
                    <p class="work-link">http://adityamhamunkar.info/</p>
                </figcaption>
            </figure>
        </article>
        <article class="col-xs-12 col-sm-6 col-lg-4">
            <figure>
                <img class="img-responsive" src="images/codespeed.png" alt="Code Speed logo"/>
                <figcaption class="figure-caption">
                    <h3 class="figure-title">Bysness's Codespeed.io</h3>
                    <p class="work-link">https://bysness.com/</p>
                </figcaption>
            </figure>
        </article>
        <article class="col-xs-12 col-sm-6 col-lg-4">
            <figure>
                <img class="img-responsive" src="images/bappa_logo.png" alt="Bappa android application logo"/>
                <figcaption class="figure-caption">
                    <h3 class="figure-title">Bappa App</h3>
                    <p class="work-link">https://tinyurl.com/bappaapp/</p>
                </figcaption>
            </figure>
        </article>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 social-icons">
                <!--footer content for later use-->
                <a href="https://www.linkedin.com/in/adityamhamunkar">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="https://www.facebook.com/aditya.mhamunkar">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/adipixel">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 website-link-icon">
                <a href="http://adityamhamunkar.info/">
                    <i class="fa fa-link" aria-hidden="true"> <span class="link-font">adityamhamunkar.info</span></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 copyrights-holder text-center">
                <p><em>No copyrights reserved. Happy to share!</em></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
